<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF查看</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { margin: 0; padding: 20px 0; background: #f9f9f9; }
        #pdf-container { max-width: 90%; margin: 0 auto; }
        .controls { text-align: center; margin: 10px 0; }
        button { 
            padding: 6px 12px; 
            margin: 0 5px; 
            border: 1px solid #ccc; 
            background: white; 
            cursor: pointer; 
            border-radius: 4px;
        }
        button:disabled { opacity: 0.5; cursor: default; }
        #status { text-align: center; padding: 20px; }
        canvas { display: block; margin: 10px auto; box-shadow: 0 1px 3px #ccc; }
    </style>
</head>
<body>
    <div class="controls">
        <button id="prev">上一页</button>
        <span id="page-info">1 / 0</span>
        <button id="next">下一页</button>
        <button id="zoom-out">缩小</button>
        <button id="zoom-in">放大</button>
    </div>
    
    <div id="status">加载中...</div>
    <div id="pdf-container"></div>

    <script>
        // PDF文件路径 - 请确保正确
        const pdfUrl = '1.pdf';
        
        // PDF.js配置
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // 变量
        let pdfDoc = null;
        let currentPage = 1;
        let zoom = 1.0;
        
        // DOM元素
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const pageInfo = document.getElementById('page-info');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const container = document.getElementById('pdf-container');
        const status = document.getElementById('status');
        
        // 渲染页面
        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: zoom });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                container.innerHTML = '';
                container.appendChild(canvas);
                
                page.render({ canvasContext: ctx, viewport }).promise.then(() => {
                    currentPage = num;
                    pageInfo.textContent = `${num} / ${pdfDoc.numPages}`;
                    updateButtons();
                });
            });
        }
        
        // 加载PDF
        function loadPDF() {
            pdfjsLib.getDocument(pdfUrl).promise.then(doc => {
                pdfDoc = doc;
                pageInfo.textContent = `1 / ${doc.numPages}`;
                status.style.display = 'none';
                renderPage(1);
                
                // 启用按钮
                [prevBtn, nextBtn, zoomInBtn, zoomOutBtn].forEach(btn => {
                    btn.disabled = false;
                });
            }).catch(err => {
                status.textContent = `加载失败: ${err.message}`;
                console.error('PDF加载错误:', err);
            });
        }
        
        // 更新按钮状态
        function updateButtons() {
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= pdfDoc.numPages;
        }
        
        // 事件监听
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) renderPage(currentPage - 1);
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentPage < pdfDoc.numPages) renderPage(currentPage + 1);
        });
        
        zoomInBtn.addEventListener('click', () => {
            zoom += 0.2;
            renderPage(currentPage);
        });
        
        zoomOutBtn.addEventListener('click', () => {
            zoom -= 0.2;
            renderPage(currentPage);
        });
        
        // 页面加载时启动
        window.onload = loadPDF;
    </script>
</body>
</html>
